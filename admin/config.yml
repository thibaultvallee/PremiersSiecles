
backend:
  name: git-gateway
  branch: main
media_folder: "static/uploads"
public_folder: "/uploads"
locale: 'fr'
collections:
  - label: "Auteurs"
    name: "auteurs"
    files:
      - file: "data/auteurs.json"
        label: "Auteurs"
        name: "auteurs_file"
        format: json
        fields:
          - label: "Auteurs"
            name: "auteurs"
            widget: list
            summary: "{{fields.nom}} ({{fields.langue}})"
            fields:
              - {name: id, label: ID, widget: string}
              - {name: nom, label: Nom, widget: string}
              - {name: naissance, label: "Naissance (YYYY ou YYYY-MM-DD)", widget: string, required: false}
              - {name: mort, label: "Mort (YYYY ou YYYY-MM-DD)", widget: string, required: false}
              - {name: langue, label: Langue, widget: select, options: ["grec","latin"]}
              - name: villes
                label: Villes
                widget: list
                field: {name: ville, label: Ville, widget: string}
              - name: oeuvres
                label: Œuvres principales
                widget: list
                field: {name: oeuvre, label: Œuvre, widget: string}
              - {name: resume, label: Résumé, widget: text, required: false}
              - name: sources
                label: Sources
                widget: list
                fields:
                  - {name: label, label: Label, widget: string}
                  - {name: url, label: URL, widget: string}
  - label: "Événements"
    name: "evenements"
    files:
      - file: "data/evenements.json"
        label: "Événements"
        name: "evenements_file"
        format: json
        fields:
          - label: "Événements"
            name: "evenements"
            widget: list
            summary: "{{fields.nom}} ({{fields.type}})"
            fields:
              - {name: id, label: ID, widget: string}
              - {name: nom, label: Nom, widget: string}
              - {name: type, label: Type, widget: select, options: ["concile","heresie","politique","autre"], required: false}
              - {name: date_debut, label: "Début (YYYY ou YYYY-MM-DD)", widget: string, required: false}
              - {name: date_fin, label: "Fin (YYYY ou YYYY-MM-DD)", widget: string, required: false}
              - {name: ville, label: Ville, widget: string, required: false}
              - {name: resume, label: Résumé, widget: text, required: false}
              - name: sources
                label: Sources
                widget: list
                fields:
                  - {name: label, label: Label, widget: string}
                  - {name: url, label: URL, widget: string}
              - name: auteurs_associes
                label: "Auteurs associés (IDs)"
                widget: list
                field: {name: id, label: ID, widget: string}
